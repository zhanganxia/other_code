<html>

<head>
    <title>分页</title>
</head>

<body>
    <ul>
        {% for area in page %}
        <li>{{ area.atitle }}</li>
        {% endfor %}
    </ul>
    <hr> {% if page.has_previous %}
    <a href="/page{{page.number|add:-1}}/">上一页</a> {% endif %} {% for pindex in page.paginator.page_range %} {% if pindex == page.number %} {{pindex}}{% else %}
    <a href="/page{{pindex}}/">{{pindex}}</a>{% endif %} {% endfor %} {% if page.has_next %}
    <a href="/page{{page.number|add:1}}/">下一页</a> {% endif %}
</body>

</html>
