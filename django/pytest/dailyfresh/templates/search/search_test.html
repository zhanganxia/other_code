<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>

<body>
    搜索关键字：{{ query }} <br/>当前页的page对象：{{ page }}<br/>
    <ul>
        <li>哈哈哈</li>
        {% for i in page %}
        <li>item:{{ i.object }}</li>
        {% endfor %}
    </ul>
    分页paginator对象：{{ paginator }} <br/>分页之后的总页数: {{ paginator.num_pages }}
</body>

</html>
