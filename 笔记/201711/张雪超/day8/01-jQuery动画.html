<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1,
        .box2 {
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            var $div1 = $('.box1'),
                $div2 = $('.box2');
            // swing 曲线，速度：慢-快-慢  linear：匀速
            $div1.animate({
                'width': 1000
            }, 2000, 'swing')

            $div2.animate({
                'width': 1000
            }, 2000, 'linear')

        })
    </script>
</head>

<body>
    <div class="box1"></div>
    <br>
    <div class="box2"></div>
</body>

</html>
