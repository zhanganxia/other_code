<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .talk_con {
            width: 600px;
            height: 500px;
            border: 1px solid #666;
            margin: 50px auto 0;
            background: #f9f9f9;
        }
        
        .talk_show {
            width: 580px;
            height: 420px;
            border: 1px solid #666;
            background: #fff;
            margin: 10px auto 0;
            overflow: auto;
        }
        
        .talk_input {
            width: 580px;
            margin: 10px auto 0;
            overflow: hidden;
        }
        
        .whotalk {
            width: 80px;
            height: 30px;
            float: left;
            outline: none;
        }
        
        .talk_word {
            width: 420px;
            height: 26px;
            padding: 0px;
            float: left;
            margin-left: 10px;
            outline: none;
            text-indent: 10px;
        }
        
        .talk_sub {
            width: 56px;
            height: 30px;
            float: left;
            margin-left: 10px;
            margin-top: 6px;
        }
        
        .atalk {
            margin: 10px;
        }
        
        .atalk span {
            display: inline-block;
            background: #0181cc;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
        
        .btalk {
            margin: 10px;
            text-align: right;
        }
        
        .btalk span {
            display: inline-block;
            background: #ef8201;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
        }
    </style>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            // 1.获取相应标签
            var $words = $('#words'),
                $who = $('#who'),
                $talk_words = $('#talkwords'),
                $talk_send = $('#talksub');

            // 2.给发送按钮添加点击事件
            $talk_send.click(function() {
                // 3.获取文档输入框中的value val-->主要获取文本输入框中输入的内容
                var sMessageCon = $talk_words.val();
                // 4.判断当前文本输入框是否输入内容
                if (sMessageCon == '') {
                    alert('please input messages!');
                    return;
                }
                // 5.把消息内容显示出来
                // 定义一个空的字符串存储用户的对话
                var sStr = '';
                // 6.判断消息类型是A说还是B说
                if ($who.val() == '0') {
                    // 如果是A说的
                    sStr = '<div class="atalk"><span>A说：' + sMessageCon + '</span></div>';
                } else {
                    // B说的
                    sStr = '<div class="btalk"><span>B说：' + sMessageCon + '</span></div>';
                }
                // 修改标签里面包裹的内容 让消息显示出来
                $words.html($words.html() + sStr);

                // 7.消息发送完成之后清空输入框中的文字
                $talk_words.val('');
            })
        })
    </script>
</head>

<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span>A说：吃饭了吗？</span></div>
            <div class="btalk"><span>B说：还没呢，你呢？</span></div>

        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                        <option value="0">A说：</option>
                        <option value="1">B说：</option>
                    </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>

</html>
