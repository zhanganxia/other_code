<head>

        .box {

            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>

        $(function() {

                $div = $('.box');

            $sub_btn.click(function() {

                //淡出

                // 如果当前显示就淡出，不显示就淡入
                // $div.fadeToggle(2000);

                // $div.fadeTo(2000, 0.6);

                // 展开

</head>
