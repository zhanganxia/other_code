<!DOCTYPE html> <!--html 文档声明 帮助浏览器能正确去显示网页-->
<!-- html根标签 -->
<html>
    <!-- head 标签里面主要写网页的头部配置 -->
    <head>
        <!-- meta(元) 字符编码 -->
        <meta charset="UTF-8">
        <!-- 网页标签名，作用：1.网页在浏览器上标签蓝显示的标题
                            2.百度搜索是看到的网页标题 -->
        <title>first page</title>
        <!-- body标签里面写网页显示的所有内容 -->
        <body></body>

    </head>

</html>
