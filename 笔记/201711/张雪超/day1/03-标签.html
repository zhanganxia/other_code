<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--复制快捷键 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--img 图片标签
    src:图片文件路径 本地/url
    alt：图片加载失败时的提示文字
        爬虫使用
        盲人的读屏软件
    title:鼠标放在图片上的提示文字
    -->
    <img src="" alt="" title="">

    <!-- 链接标签 
    href:html 文件路径 本地/网络url 
    href="#"不自主选择
    target:_blank新的标签页打开
    -->
    <a href="" target="_blank">
        <!--图片链接的功能-->
        <img src="" alt=""> more
    </a>

    <!--段落标签
    <br>:换行
    <p></p>：段落标签，可以让一段文字上下有一定间距
    -->
    <br>
    <p>content</p>

    <!--字符实体
    &nbsp:空格
    &lt：<
    &gt: >
    &lt 和 &gt中间用分号分隔    
    -->

    <!-- 有语义： a p h1~h6 img
        无语义 div span  主要用来做布局的
    -->

    <!-- 块标签  行内标签 -->
    <div>它没有特殊一个含义 主要用来布局 把内容进行分块 方便布局</div>

</body>

</html>
