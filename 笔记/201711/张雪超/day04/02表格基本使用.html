<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .table {
        width: 300px;
        height: 200px;
        /* border: 1px solid black; */
        /* 表格边框合并 */
        border-collapse: collapse;
    }
    
    .table td {
        border: 1px solid black;
        font-family: "Microsoft Yahei";
        text-align: center;
    }
</style>

<body>
    <!-- table>(tr>td{$}*5)*5 -->
    <table class="table">
        <!-- th 标题：默认加粗，居中 -->
        <tr>
            <!-- colspan="3" 横向合并列单元格 需将多余的单元格删除-->
            <td colspan="3">1</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <!-- rowspan="4" 纵向合并单元格 需将多余的删除 -->
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
    </table>
</body>

</html>
