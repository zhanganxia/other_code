<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-提示框定位</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
        /* 固定定位 */
        position: fixed;
        left: 50%;
        margin-left: -100px;
        top: 50%;
        margin-top: -100px;
        line-height: 200px;
        text-align: center;
    }
</style>

<body>
    <div class="box">
        提示框
    </div>
</body>

</html>
