<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 第一方式：实例化对象的方法 不推荐
        var aList01 = new Array(1, '2', 3);

        // 第二种方式：快捷的去包装一个数组
        var aList02 = [1, 3, 4, 5, 8];

        // js中数组的常用操作；
        // 1.length用来获取数则的长度，元素个数  count
        aList02.length;

        // 数组的增删改

        // 2.push 在数组最后面添加新的元素
        aList02.push(6);
        // push()里面如果传多个参数表示一次给数组添加多个元素
        aList02.push(6, 9);

        // 3.pop()删除数组中最后一个元素，一次只能删除最后面的一个；
        aList02.pop();

        // 4.获取数组中指定角标的元素
        var iNum = aList02[2];

        // 5.修改数组中指定角标的元素
        aList02[3] = '8';

        // 6.splice()删除或添加
        // 第一个参数：表示要删除的元素起始角标，包含起始角标
        // 第二个参数：表示要删除的元素的个数
        aList02.splice(0, 3)

        // 第三个及以后的参数：是要添加的新元素，添加在第一个参数的角标开始，占有起始角标
        aList02.splice(0, 0, '1', '2')


        // 7.reverse()把数组中的每一个元素颠倒/倒置
        aList02.reverse();


        // 8.把数组中的元素拼接成字符串
        // join()如果什么也不传，在拼接字符串时，每一个元素间会有一个逗号连接
        var sStr = aList02.join();

        // join()如果传空字符传，直接把每一个元素拼接在一起，没有其他符号
        var sStr1 = aList02.join('')

        // join('_')如果传入字时，拼接时用传入的字符连接
        var sStr2 = aList02.join('_')


        // 9.indexof()元素在数组中第一次出现的角标 -1表示元素不存在
    </script>
</head>
