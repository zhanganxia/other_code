<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            var sStr01 = 'abcdef',
                sNum01 = '15',
                iNum02 = 2;

            // 1.+可以进行字符串的拼接
            sStr01 = sStr01 + iNum02;

            // parseInt()把字符串转换成整数类型，如果有小数位，直接砍掉
            // parseFloat()把字符串转换成小数类型 如果有小数位就保留，如果没有小数也不会出现.0
            console.log(parseInt(sNum01) + iNum02);

            console.log((0.1 * 10 + 0.2 * 10) / 10);

            // NaN 非数值类型
            console.log(10 - 'abc');
            console.log(parseInt('abc'));


            // 2.字符串截取
            // 第一个参数：截取的开始位置/角标 包含开始角标的字符
            // 第二个参数:截取的结束位置/角标 不包含结束角标字符
            // 如果只传一个参数表示从第几个角标开始截取 包含开始角标 一直截取到最后
            var sStr03 = sStr01.substring(0, 2);
            console.log(sStr03);


            // 3.把字符串中的字符拆分成数组中的每一个元素
            // split()如果什么也不传 就是把字符串当成数组中的一个元素
            // split('')如果传空字符串就是把字符串中的每一个字符拆分成数组的一个一个元素
            // split('-')如果传入指定字符表示以此字符来拆分字符串，如果字符串中没有此字符，会把整个字符串当成数组的一个元素
            var aList01 = sStr01.split();
            console.log(aList01);



            // 4.Indexof 获取字符串中此字符第一次出现的次数，如果不包含此字符 返回-1

        }
    </script>
</head>
