<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            function fnTest() {
                console.log('hahah');
            }

            // setTimeout 只执行一次的定时器
            // 第一个参数表四定时器在指定那个时间要去执行的函数
            // 第二个参数：表示多少毫秒之后再去执行函数
            setTimeout(fnTest, 2000);

            var oTimer = setTimeout(fnTest, 2000);
            // 删除定时器
            clearTimeout(oTimer)

            // setInterval 重复执行的定时器
            var oReTimer = setInterval(fnTest, 2000);
            // clearInterval 删除重复执行的定时器
            clearInterval(fnTest)

        }
    </script>
</head>

<body>

</body>

</html>
