<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice02</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 请写出实现的代码：
        $(function() {
            var $btn = $('#btn'),
                $pop_m = $('.pop_main'),
                $pop_c = $('.pop_con'),
                $top = $pop_c.css('top');


            $btn.click(function() {
                // $pop_m.show();
                $pop_m.css({
                    'display': 'block'
                });
                $pop_c.css({
                    'opacity': 0,
                    'top': 0
                });
                $pop_c.animate({
                    'opacity': 1,
                    'top': $top
                }, 2000);
            });

            $('.cancel').click(function() {
                $pop_c.animate({
                    'opacity': 0,
                    'top': 0
                }, 2000, function() {
                    $pop_m.css({
                        'display': 'none'
                    })

                });
            })
            $('.pop_title a').click(function() {
                $pop_c.animate({
                    'opacity': 0,
                    'top': 0
                }, 2000, function() {
                    $pop_m.css({
                        'display': 'none'
                    })

                });
            })
        })
    </script>
</head>

<body>
    <input type="button" value="弹出弹框" id="btn">
    <div class="pop_main">
        <div class="pop_con">
            <div class="pop_title">
                <h3>系统提示</h3>
                <a href="#">×</a>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！确定要这么做吗？</p>
            </div>
            <div class="pop_footer">
                <input type="button" value="取 消" class="cancel">
                <input type="button" value="确 定" class="confirm">
            </div>
        </div>
        <div class="mask"></div>
    </div>
</body>

</html>
